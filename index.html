<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vainlla Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1f43c3b91f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+3D&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container wrapper">
      <div class="container-sm">
        <form id="search-form" class="form">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search another city..."
            autocomplete="off"
          />
        </form>
        <h1 class="currentPron" id="pronostic">Current pronostic</h1>
        <div>
          <span><i class="fas fa-map-marker-alt pin"></i></span
          ><span class="currentCity">City,Country</span>
        </div>
        <div class="row currentInfo">
          <div class="col currentTemp">
            <img src=".." class="emoji" id="pin" />
            <span id="temp">00</span
            ><span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col">
            <ul>
              <li>Humidity: <span id="humidity">0</span> %</li>
              <li>Wind: <span id="wind">0</span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="today" id="today-hour">
          <span id="date">Month,day</span>
          <div id="hour">00:00</div>
        </div>
        <div class="conteiner changeButtons">
          <span class="weekbutton">Week</span> |
          <span class="todaybutton">Today</span>
        </div>
      </div>
      <footer>
        Coded by Sam Fuentes,
        <a
          href="https://github.com/Samfuentes/Vainilla-weather-app"
          target="_blank"
          id="open-source-link"
          >open-source on github.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
